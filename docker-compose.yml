services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: imap2django
      POSTGRES_USER: imap2django
      POSTGRES_PASSWORD: imap2django
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/password123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data

volumes:
  pgdata:
  neo4jdata:
